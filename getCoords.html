<!DOCTYPE html>
<html>
<head>
  <title>get coords</title>
  <script>
    function handleClick(event) {
      var x = event.clientX;
      var y = event.clientY;
      alert("Clicked coordinates: top: " + y + "px; left: " + x + "px;");
    }
  </script>
</head>
<body>
  <img src="worlds_edge.jpeg" alt="Map" usemap="#pinmap" onclick="handleClick(event)">
  <map name="pinmap">
    <!-- Add <area> elements here for each pin -->
  </map>
</body>
</html>
